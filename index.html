<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>The weather!</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">

</head>
<body>
	<header>
		<div class="title">
			<h1>Weather.</h1>
		</div>
	</header>
	<div class="wrapper">
		<section class="current">
			<h3>Today</h3>
			<div class="weather_holder"><h2 id="temp"></h2></div>
			<div class="weather_holder"><i id="weather_icon" class="fa fa-4x" aria-hidden="true"></i></div>
			<div class="weather_holder"><p id="weather_data"></p></div>
			
			
		</section>	
		<section class="forecast">
			<h3>Tomorrow</h3>
			<p id="time-stamp"></p>
			<div class="weather_holder"><h2 id="fore-temp"></h2></div>
			<div class="weather_holder"><p id="fore-data"></p></div>
			
		</section>
	</div>
	<footer>
		<div class="reload"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i></div>
		<div class="pos"><p id="position"></p></div>
	</footer>
	<script src="main.js"></script>
</body>
</html>
