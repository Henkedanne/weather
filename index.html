<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>The weather!</title>
	<link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">

</head>
<body>
	<header>
		<div class="tile">
			<h1>Weather.</h1>
		</div>
	</header>
	<section class="current">
		
		<div class="weather_holder"><h2 id="temp"></h2></div>
		<div class="weather_holder"><i id="weather_icon" class="fa fa-4x" aria-hidden="true"></i></div>
		<div class="weather_holder"><p id="weather_data"></p></div>
		
		
	</section>	
	<footer>
		<div class="reload"><i class="fa fa-refresh fa-2x" aria-hidden="true"></i></div>
		<div class="pos"><p id="position"></p></div>
	</footer>
	<script src="main.js"></script>
</body>
</html>
